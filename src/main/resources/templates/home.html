<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container">
    <div class="row">
      <div class="col d-flex flex-wrap">

        <div class="col-md-4" th:each="book : ${books}">
          <div class="card mb-3 shadow rounded mt-2">
            <img th:src="${book.imgUrl}" class="card-img-top" alt="Not Available">
            <div class="card-body">
              <div class="card-title text-center text-capitalize text-muted" th:text="${book.title}"></div>
            </div>
            <div class="card-footer d-flex ">
                <a th:href="@{'/book/details?id=' + ${book.id}}" class="btn btn-link " style="text-decoration: none">Details</a>
                <div class="align-items-center">
                  <p class="text-muted pt-2 " th:text="${'$'+book.price}"></p>
                </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</main>
</body>
</html>
