<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container my-4">
        <div class="row">
            <div class="col">
                <div class="card shadow p-4 rounded">
                    <div class="card-harder text-center text-danger">
                        <h3>Author Form</h3>
                    </div>
                    <div class="card-body ">
                        <form th:object="${author}" th:action="@{/author-form}" method="post" >
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" th:field="*{name}" name="name" class="form-control"  th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                                <small class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                            </div>
                            <div class="form-group">
                                <label for="dob">Date Of Birth</label>
                                <input type="date" id="dob" th:field="*{dob}" name="dob" class="form-control"  th:classappend="${#fields.hasErrors('dob')} ? 'is-invalid'" >
                                <small th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="invalid-feedback"></small>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" th:field="*{email}" name="email" class="form-control"  th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></small>
                            </div>
                            <input type="submit" value="Save Author" class="btn btn-success btn-outline-success btn-block text-white">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
