<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container d-flex justify-content-center ">
        <div class="card shadow rounded mt-5" style="width: 35rem;">
            <div class="card-body">
                <div th:if="${loginError}" class="alert alert-danger">
                    <p>Invalid UserName and Password</p>
                </div>
                <h5 class="card-title">Login User</h5>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="userName">User Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter Name" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
